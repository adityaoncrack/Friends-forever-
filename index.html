
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friendship Celebration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #fff0f5;
      padding: 50px;
    }
    h1 {
      font-size: 2.8em;
      color: #d63384;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 1.8em;
      color: #555;
      margin-bottom: 20px;
    }
    .quote {
      font-size: 1.5em;
      font-style: italic;
      color: #6c757d;
      margin-top: 40px;
    }
    #timer {
      font-size: 1.4em;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Celebrating the Friendship of</h1>
  <h2>Aditya & Sreetama</h2>

  <div id="timer"></div>
  <div class="quote">"You're always on my mind"</div>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function launchConfetti() {
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });
    }

    function updateTimer() {
      const startDate = new Date("2024-07-13T00:00:00");
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").innerText =
        `Friends for: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    window.onload = function() {
      launchConfetti();
      updateTimer();
      setInterval(updateTimer, 1000);
    };
    <script>
  const messages = {
    0: "January: Our friendship began like a spark—now it's a bright flame.",
    1: "February: Through every up and down, you’ve been my constant.",
    2: "March: Like spring, you brought new colors into my life.",
    3: "April: Our laughter echoed like raindrops on a warm day.",
    4: "May: Blossomed memories and unshakable bonds.",
    5: "June: Summer talks, late-night thoughts—unforgettable.",
    6: "July: Fireworks in the sky and in our stories.",
    7: "August: Holding on to every shared sunset and smile.",
    8: "September: A calm strength, like the start of fall.",
    9: "October: Spooky good times and fearless trust.",
    10: "November: So thankful for every moment with you.",
    11: "December: Cold days, warm hearts, lasting friendship."
  };

  const currentMonth = new Date().getMonth(); // 0 = January, 11 = December
  document.getElementById("friendship-message").textContent = messages[currentMonth];
</script>
  </script>
  <div id="friendship-message" style="font-size: 1.2rem; font-weight: bold; margin-top: 20px;"></div>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friends Forever</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fce4ec;
      color: #880e4f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.5em;
      margin-top: 0;
    }
    .timer {
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Me & Sreetama</h1>
  <p>We've been best friends since:</p>
  <div class="timer" id="friendship-duration"></div>

  <script>
    const startDate = new Date('2024-07-13T00:00:00');

    function updateDuration() {
      const now = new Date();
      const diff = now - startDate;

      if (diff < 0) {
        document.getElementById('friendship-duration').textContent = 
          "Our friendship begins on July 13, 2024!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('friendship-duration').textContent =
        `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    updateDuration();
    setInterval(updateDuration, 1000);
  </script>
</body>
</html>
